<html>

<head>
    <meta charset="UTF-8" />

    <!-- CSS Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

    <!-- Title -->
    <title>Change Color</title>
</head>

<body>
    <div class="flex">
        <div class="card d-flex flex-column justify-content-around">
            <div class="inputs">
                <label class="mt-3 text-primary" for="r-color" id="r-color-label">R</label>
                <input class="mt-3 form-range" oninput="main()" value="125" type="range" id="r-color" max="255" min="0" />
                <label class="mt-3 text-success" for="g-color" id="g-color-label">G</label>
                <input class="mt-3 form-range" oninput="main()" value="125" type="range" id="g-color" max="255" min="0" />
                <label class="mt-3 text-danger" for="b-color" id="b-color-label">B</label>
                <input class="mt-3 form-range" oninput="main()" value="125" type="range" id="b-color" max="255" min="0" />

                <input class="d-none" type="text" value="Hello World" id="myInput" />
            </div>
            <div class="d-grid gap-2 change">
                <button onclick="copy()" id="btn" type="button" class="btn btn-primary"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
