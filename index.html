<html>

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>

  <div class="flex">
    <div class="card">
      <div class="inputs">
        <label for="r-color">R</label>
        <input
            oninput="re()"
            value="152"
            type="range"
            class="form-range"
            id="r-color"
            max="255"
            min="0"
          />
        <label for="g-color">G</label>
        <input
            oninput="re()"
            value="152"
            type="range"
            class="form-range"
            id="g-color"
            max="255"
            min="0"
          />
        <label for="b-color">B</label>
        <input
            oninput="re()"
            value="152"
            type="range"
            class="form-range"
            id="b-color"
            max="255"
            min="0"
          />

        <input class="d-none" type="text" value="Hello World" id="myInput" />
      </div>
      <div class="d-grid gap-2 change">
        <button onclick="copy()" class="btn btn-primary" id="btn" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="copied">
            Enviar
          </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
